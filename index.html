<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>4096 - Square Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: #faf8ef;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            touch-action: none;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 16px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .title {
            font-size: 64px;
            font-weight: bold;
            color: #776e65;
        }

        .scores {
            display: flex;
            gap: 8px;
        }

        .score-box {
            background: #bbada0;
            color: #fff;
            border-radius: 6px;
            padding: 8px 16px;
            text-align: center;
            min-width: 80px;
        }

        .score-box .label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .score-box .value {
            font-size: 22px;
            font-weight: bold;
        }

        .sub-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .subtitle {
            color: #776e65;
            font-size: 16px;
        }

        .buttons {
            display: flex;
            gap: 8px;
        }

        .btn {
            background: #8f7a66;
            color: #f9f6f2;
            border: none;
            border-radius: 6px;
            padding: 10px 18px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.15s;
        }

        .btn:hover {
            background: #9f8b77;
        }

        .game-board {
            position: relative;
            background: #bbada0;
            border-radius: 8px;
            padding: 10px;
            width: 100%;
            aspect-ratio: 1;
        }

        .grid-bg {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 10px;
            width: 100%;
            height: 100%;
        }

        .grid-cell {
            background: rgba(238, 228, 218, 0.35);
            border-radius: 6px;
        }

        .tile-container {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
        }

        .tile {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 6px;
            font-weight: bold;
            transition: top 0.12s ease, left 0.12s ease;
            z-index: 10;
        }

        .tile-new {
            animation: tile-appear 0.2s ease;
        }

        .tile-merged {
            animation: tile-pop 0.2s ease;
            z-index: 20;
        }

        @keyframes tile-appear {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes tile-pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }

        .tile-2 { background: #eee4da; color: #776e65; }
        .tile-4 { background: #ede0c8; color: #776e65; }
        .tile-8 { background: #f2b179; color: #f9f6f2; }
        .tile-16 { background: #f59563; color: #f9f6f2; }
        .tile-32 { background: #f67c5f; color: #f9f6f2; }
        .tile-64 { background: #f65e3b; color: #f9f6f2; }
        .tile-128 { background: #edcf72; color: #f9f6f2; }
        .tile-256 { background: #edcc61; color: #f9f6f2; }
        .tile-512 { background: #edc850; color: #f9f6f2; }
        .tile-1024 { background: #edc53f; color: #f9f6f2; }
        .tile-2048 { background: #edc22e; color: #f9f6f2; }
        .tile-4096 { background: #3c3a32; color: #f9f6f2; }
        .tile-8192 { background: #6d597a; color: #f9f6f2; }

        .overlay {
            display: none;
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(238, 228, 218, 0.73);
            border-radius: 8px;
            z-index: 100;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .overlay.active {
            display: flex;
        }

        .overlay-message {
            font-size: 48px;
            font-weight: bold;
            color: #776e65;
            margin-bottom: 16px;
        }

        .overlay.win .overlay-message {
            color: #f9f6f2;
        }

        .overlay.win {
            background: rgba(237, 194, 46, 0.5);
        }

        .instructions {
            margin-top: 16px;
            color: #776e65;
            font-size: 14px;
            line-height: 1.6;
            text-align: center;
        }

        @media (max-width: 520px) {
            .container { padding: 10px; }
            .title { font-size: 48px; }
            .game-board { padding: 8px; }
            .grid-bg { gap: 8px; }
            .tile-container { top: 8px; left: 8px; right: 8px; bottom: 8px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">4096</div>
            <div class="scores">
                <div class="score-box">
                    <div class="label">Score</div>
                    <div class="value" id="score">0</div>
                </div>
                <div class="score-box">
                    <div class="label">Best</div>
                    <div class="value" id="best-score">0</div>
                </div>
            </div>
        </div>
        <div class="sub-header">
            <div class="subtitle">合并方块，达到 <strong>4096</strong>!</div>
            <div class="buttons">
                <button class="btn" id="undo-btn">撤销</button>
                <button class="btn" id="new-game-btn">新游戏</button>
            </div>
        </div>
        <div class="game-board" id="game-board">
            <div class="grid-bg">
                <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
                <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
                <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
                <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
            </div>
            <div class="tile-container" id="tile-container"></div>
            <div class="overlay" id="overlay">
                <div class="overlay-message" id="overlay-message"></div>
                <button class="btn" id="overlay-btn">再来一局</button>
            </div>
        </div>
        <div class="instructions">
            <strong>操作方式:</strong> 使用 <strong>方向键</strong> 或 <strong>WASD</strong> 滑动方块，也支持触屏滑动。
        </div>
    </div>

    <script>
    (function () {
        'use strict';

        const SIZE = 4;
        const WIN_VALUE = 4096;

        let grid, score, bestScore, previousState, won, over, keepPlaying;

        const tileContainer = document.getElementById('tile-container');
        const scoreEl = document.getElementById('score');
        const bestScoreEl = document.getElementById('best-score');
        const overlay = document.getElementById('overlay');
        const overlayMessage = document.getElementById('overlay-message');
        const overlayBtn = document.getElementById('overlay-btn');
        const newGameBtn = document.getElementById('new-game-btn');
        const undoBtn = document.getElementById('undo-btn');
        const gameBoard = document.getElementById('game-board');

        // --- Helpers ---
        function emptyGrid() {
            return Array.from({ length: SIZE }, () => Array(SIZE).fill(0));
        }

        function cloneGrid(g) {
            return g.map(row => [...row]);
        }

        function emptyCells(g) {
            const cells = [];
            for (let r = 0; r < SIZE; r++)
                for (let c = 0; c < SIZE; c++)
                    if (g[r][c] === 0) cells.push([r, c]);
            return cells;
        }

        function addRandomTile(g) {
            const cells = emptyCells(g);
            if (cells.length === 0) return;
            const [r, c] = cells[Math.floor(Math.random() * cells.length)];
            g[r][c] = Math.random() < 0.9 ? 2 : 4;
            return [r, c, g[r][c]];
        }

        // --- Core move logic ---
        // Slides a single row to the left, returns { row, score, moved, merges }
        function slideRow(row) {
            let arr = row.filter(v => v !== 0);
            let sc = 0;
            const merges = [];
            for (let i = 0; i < arr.length - 1; i++) {
                if (arr[i] === arr[i + 1]) {
                    arr[i] *= 2;
                    sc += arr[i];
                    merges.push(i);
                    arr.splice(i + 1, 1);
                }
            }
            while (arr.length < SIZE) arr.push(0);
            const moved = row.some((v, i) => v !== arr[i]);
            return { row: arr, score: sc, moved, merges };
        }

        function rotateGrid(g, times) {
            let result = cloneGrid(g);
            for (let t = 0; t < times; t++) {
                const tmp = emptyGrid();
                for (let r = 0; r < SIZE; r++)
                    for (let c = 0; c < SIZE; c++)
                        tmp[c][SIZE - 1 - r] = result[r][c];
                result = tmp;
            }
            return result;
        }

        // dir: 0=left, 1=up, 2=right, 3=down
        function move(g, dir) {
            let rotated = rotateGrid(g, dir);
            let totalScore = 0;
            let moved = false;
            const mergedPositions = [];

            for (let r = 0; r < SIZE; r++) {
                const result = slideRow(rotated[r]);
                if (result.moved) moved = true;
                totalScore += result.score;
                rotated[r] = result.row;
                result.merges.forEach(c => mergedPositions.push([r, c]));
            }

            // Rotate back
            const finalGrid = rotateGrid(rotated, (4 - dir) % 4);

            // Rotate merged positions back
            const finalMerges = mergedPositions.map(([r, c]) => {
                let nr = r, nc = c;
                for (let t = 0; t < (4 - dir) % 4; t++) {
                    const tmp = nc;
                    nc = SIZE - 1 - nr;
                    nr = tmp;
                }
                return [nr, nc];
            });

            return { grid: finalGrid, score: totalScore, moved, merges: finalMerges };
        }

        function canMove(g) {
            for (let r = 0; r < SIZE; r++)
                for (let c = 0; c < SIZE; c++) {
                    if (g[r][c] === 0) return true;
                    if (c < SIZE - 1 && g[r][c] === g[r][c + 1]) return true;
                    if (r < SIZE - 1 && g[r][c] === g[r + 1][c]) return true;
                }
            return false;
        }

        function hasWon(g) {
            for (let r = 0; r < SIZE; r++)
                for (let c = 0; c < SIZE; c++)
                    if (g[r][c] >= WIN_VALUE) return true;
            return false;
        }

        // --- Rendering ---
        let tileSize, gapSize, boardPadding;

        function computeSizes() {
            const board = gameBoard.getBoundingClientRect();
            boardPadding = parseFloat(getComputedStyle(gameBoard).paddingLeft);
            const inner = board.width - boardPadding * 2;
            gapSize = inner > 400 ? 10 : 8;
            tileSize = (inner - gapSize * (SIZE - 1)) / SIZE;
        }

        function tilePos(row, col) {
            return {
                top: row * (tileSize + gapSize),
                left: col * (tileSize + gapSize),
            };
        }

        function fontSizeForValue(val) {
            if (val < 100) return tileSize * 0.45;
            if (val < 1000) return tileSize * 0.38;
            return tileSize * 0.30;
        }

        function renderTiles(newTile, merges) {
            tileContainer.innerHTML = '';
            computeSizes();

            for (let r = 0; r < SIZE; r++) {
                for (let c = 0; c < SIZE; c++) {
                    const val = grid[r][c];
                    if (val === 0) continue;

                    const pos = tilePos(r, c);
                    const el = document.createElement('div');

                    const tileClass = val <= 8192 ? `tile-${val}` : 'tile-8192';
                    let extraClass = '';
                    if (newTile && newTile[0] === r && newTile[1] === c) extraClass = ' tile-new';
                    if (merges && merges.some(m => m[0] === r && m[1] === c)) extraClass = ' tile-merged';

                    el.className = `tile ${tileClass}${extraClass}`;
                    el.textContent = val;
                    el.style.width = tileSize + 'px';
                    el.style.height = tileSize + 'px';
                    el.style.top = pos.top + 'px';
                    el.style.left = pos.left + 'px';
                    el.style.fontSize = fontSizeForValue(val) + 'px';
                    el.style.lineHeight = tileSize + 'px';

                    tileContainer.appendChild(el);
                }
            }
        }

        function updateScore() {
            scoreEl.textContent = score;
            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem('best4096', bestScore);
            }
            bestScoreEl.textContent = bestScore;
        }

        function showOverlay(msg, isWin) {
            overlayMessage.textContent = msg;
            overlay.className = 'overlay active' + (isWin ? ' win' : '');
            overlayBtn.textContent = isWin ? '继续游戏' : '再来一局';
        }

        function hideOverlay() {
            overlay.className = 'overlay';
        }

        // --- Game flow ---
        function newGame() {
            grid = emptyGrid();
            score = 0;
            won = false;
            over = false;
            keepPlaying = false;
            previousState = null;
            hideOverlay();

            addRandomTile(grid);
            const second = addRandomTile(grid);
            updateScore();
            renderTiles(second ? second : null, null);
            saveState();
        }

        function saveState() {
            localStorage.setItem('game4096', JSON.stringify({ grid, score, won, over, keepPlaying }));
        }

        function loadState() {
            const saved = localStorage.getItem('game4096');
            if (saved) {
                try {
                    const s = JSON.parse(saved);
                    grid = s.grid;
                    score = s.score;
                    won = s.won || false;
                    over = s.over || false;
                    keepPlaying = s.keepPlaying || false;
                    previousState = null;
                    updateScore();
                    renderTiles(null, null);
                    if (over) showOverlay('游戏结束!', false);
                    return true;
                } catch (e) { /* ignore */ }
            }
            return false;
        }

        function handleMove(dir) {
            if (over && !keepPlaying) return;

            const result = move(grid, dir);
            if (!result.moved) return;

            // Save for undo
            previousState = { grid: cloneGrid(grid), score };

            grid = result.grid;
            score += result.score;

            const newTile = addRandomTile(grid);
            updateScore();
            renderTiles(newTile ? newTile : null, result.merges);

            if (!won && hasWon(grid)) {
                won = true;
                showOverlay('你赢了!', true);
            } else if (!canMove(grid)) {
                over = true;
                showOverlay('游戏结束!', false);
            }

            saveState();
        }

        function undo() {
            if (!previousState) return;
            grid = previousState.grid;
            score = previousState.score;
            previousState = null;
            won = false;
            over = false;
            hideOverlay();
            updateScore();
            renderTiles(null, null);
            saveState();
        }

        // --- Input handling ---
        // Keyboard
        document.addEventListener('keydown', function (e) {
            const keyMap = {
                ArrowLeft: 0, a: 0, A: 0,
                ArrowUp: 1, w: 1, W: 1,
                ArrowRight: 2, d: 2, D: 2,
                ArrowDown: 3, s: 3, S: 3,
            };

            if (e.key in keyMap) {
                e.preventDefault();
                handleMove(keyMap[e.key]);
            }

            // Ctrl+Z for undo
            if ((e.ctrlKey || e.metaKey) && e.key === 'z') {
                e.preventDefault();
                undo();
            }
        });

        // Touch / pointer
        let touchStartX, touchStartY;
        const SWIPE_THRESHOLD = 30;

        gameBoard.addEventListener('touchstart', function (e) {
            if (e.touches.length === 1) {
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
            }
        }, { passive: true });

        gameBoard.addEventListener('touchend', function (e) {
            if (touchStartX == null) return;
            const dx = e.changedTouches[0].clientX - touchStartX;
            const dy = e.changedTouches[0].clientY - touchStartY;
            touchStartX = null;

            if (Math.abs(dx) < SWIPE_THRESHOLD && Math.abs(dy) < SWIPE_THRESHOLD) return;

            if (Math.abs(dx) > Math.abs(dy)) {
                handleMove(dx > 0 ? 2 : 0);
            } else {
                handleMove(dy > 0 ? 3 : 1);
            }
        }, { passive: true });

        // Mouse drag support for desktop
        let mouseDown = false;
        gameBoard.addEventListener('mousedown', function (e) {
            mouseDown = true;
            touchStartX = e.clientX;
            touchStartY = e.clientY;
        });

        document.addEventListener('mouseup', function (e) {
            if (!mouseDown) return;
            mouseDown = false;
            const dx = e.clientX - touchStartX;
            const dy = e.clientY - touchStartY;

            if (Math.abs(dx) < SWIPE_THRESHOLD && Math.abs(dy) < SWIPE_THRESHOLD) return;

            if (Math.abs(dx) > Math.abs(dy)) {
                handleMove(dx > 0 ? 2 : 0);
            } else {
                handleMove(dy > 0 ? 3 : 1);
            }
        });

        // Buttons
        newGameBtn.addEventListener('click', newGame);
        overlayBtn.addEventListener('click', function () {
            if (won && !keepPlaying) {
                keepPlaying = true;
                hideOverlay();
                saveState();
            } else {
                newGame();
            }
        });
        undoBtn.addEventListener('click', undo);

        // Handle resize
        window.addEventListener('resize', function () {
            renderTiles(null, null);
        });

        // --- Init ---
        bestScore = parseInt(localStorage.getItem('best4096')) || 0;
        if (!loadState()) {
            newGame();
        }
    })();
    </script>
</body>
</html>
